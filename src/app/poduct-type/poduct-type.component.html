
<form id="form">
    <label for="prodType_desc">Product Description</label>
    <input type="text" id="ProdDesc" name="ProductDescription" [(ngModel)]="newProductType.prodType_desc" >
    <br>
    <button type="submit" (click)="addProductType()">Insert</button>
</form>

<form id="form">
    <label for="ProdTypeID">Product Type ID </label>
    <input type="text" id="ProdTypeID" name="ProdTypeID" [(ngModel)]="editProductType.prodType_ID" >
    <br>
    <label for="ProdDesc">Prod desc</label>
    <input type="text" id="ProdDesc" name="ProductDescriptionN" [(ngModel)]="editProductType.prodType_desc" >
    <br>
    <button type="submit" (click)="updateProductType()">Edit</button>
</form>

<form id="form">
    <label for="ProdTypeID">Product Type ID</label>
    <input type="text"id="ID" name="ID" [(ngModel)]="ID">
    <br>
    <button type="submit" (click)="deleteProductType()">Delete</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.prodType_ID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.prodType_desc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
